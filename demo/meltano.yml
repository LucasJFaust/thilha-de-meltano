version: 1
default_environment: dev
project_id: 0199069f-a82c-7e5a-a73e-3536fe32cc16
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: meltanolabs-tap-postgres
    config:
      sqlalchemy_url: postgresql://northwind_user:password@localhost:5432/northwind
      schema: public # Esta linha fica dentro de 'config'
    select: # <--- MUITO IMPORTANTE: ESTA LINHA 'select' DEVE ESTAR ALINHADA COM 'config'
      - "public-suppliers.*" # Seleciona todas as colunas da tabela public-suppliers
      - "!*" # Exclui TUDO o que nÃ£o foi explicitamente selecionado acima (ou seja, todo o information_schema e outras tabelas)
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
